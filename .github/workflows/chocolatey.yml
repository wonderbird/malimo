name: Chocolatey

on:
  push:

env:
  RETENTION_DAYS: 1
  VERSION: 0.1.5-alpha
  HASH: 6e852a984e4118fb30943d54f3dfda52040b8aa8174bb6df9ceac1e4257d0fbf

jobs:
  publish-win:
    name: Publish Windows
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Create Chocolatey package
        run: pwsh .\BuildAndReleaseScripts\ChocoPack.ps1 -version ${{ env.VERSION }} -hash ${{ env.HASH }}

      - name: Attach application to build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: malimo.${{ env.VERSION }}.nupkg
          path: malimo.${{ env.VERSION }}.nupkg
          retention-days: ${{ env.RETENTION_DAYS }}
